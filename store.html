                                    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

                                    const a = ["Italy", "France", "Spain", "USA", "Argentina"];

                                    ];
                                    
                                    new Chart("myChart", {

                                      data: {

                                          data: b

                                      },

                                    const f = ["red", "green","blue","orange","brown"];
                                    
                                    new Chart("myChart1", {
                                      type: "bar",
                                      data: {
                                        labels: d,
                                        datasets: [{
                                          backgroundColor: f,
                                          data: e
                                        }]
                                      },
                                      options: {
                                        legend: {display: false},
